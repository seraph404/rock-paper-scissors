<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    
</body>
<script>
    console.log("Hello World");

    let humanScore = 0;
    let computerScore = 0;

    function getComputerChoice() {
        // generate a random number from 0-3
        let choice = Math.floor(Math.random() * 3);
        // use a switch statement to declare result
        switch(choice) {
            case 0:
                return "rock";
                break;
            case 1:
                return "paper";
                break;
            case 2:
                return "scissors";
                break;
            default:
                return "ERROR";
        }
    }

    function getHumanChoice() {
        let choice = prompt("Make your choice (Rock, Paper or Scissors)");
        return choice.toLowerCase();

    }

    function playRound(humanSays, computerSays) {

        if (humanSays === computerSays) {
            console.log("It's a tie!");
            computerScore += 1;
            humanScore += 1;
        } else if (humanSays === "rock" && computerSays === "scissors") {
            humanScore += 1;
            console.log("You win! Rock beats scissors");
        } else if (humanSays === "rock" && computerSays === "paper") {
            computerScore += 1;
            console.log("You lose! Paper beats rock");
        } else if (humanSays === "scissors" && computerSays === "rock") {
            computerScore += 1;
            console.log("You lose! Rock beats scissors");
        } else if (humanSays === "scissors" && computerSays === "paper") {
            humanScore += 1;
            console.log("You win! Scissors beats paper");
        } else if (humanSays === "paper" && computerSays === "scissors") {
            computerScore += 1;
            console.log("You lose! Scissors beats paper");
        } else if (humanSays === "paper" && computerSays === "rock") {
            humanScore += 1;
            console.log("You win! Paper beats scissors");
        } else {
            console.log("ERROR");
            return;
        }

        console.log("Player score: " + humanScore);
        console.log("Computer score: " + computerScore);

    }


    function playGame(getHumanChoice, getComputerChoice) {
        while (humanScore !== 5 && computerScore !== 5) {
        const humanSelection = getHumanChoice();
        const computerSelection = getComputerChoice(); 
        playRound(humanSelection, computerSelection);
        }
        if (humanScore === 5) {
            console.log("Congratulations, you win!")
        } else {
            console.log("Sorry, computer wins.")
        }
        
    }

    playGame(getHumanChoice, getComputerChoice);
</script>
</html>
